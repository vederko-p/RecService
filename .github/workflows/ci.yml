name: CICD
on: [push]

env:
  GOOD_API_TOKEN: ${{ secrets.GOOD_API_TOKEN }}
  BAD_API_TOKEN: ${{ secrets.BAD_API_TOKEN }}

jobs:
  test:
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v2
      - name: "Setup python"
        uses: actions/setup-python@v2
        with:
          python-version: "3.8"
      - run: pip install poetry
      - run: make setup
      - run: make lint
      - run: make test
